version: 2
jobs:
  checkout_image:
    docker:
      - image: bpc0081/docker-python-test:v1
    steps:
      - checkout
      - run: mkdir tmp
      - run: mkdir tmp/test-results
      - persist_to_workspace:
          root: tmp
          paths:
            - test-results

  set_up_virtual_enviroment:
    docker:
      - image: bpc0081/docker-python-test:v1
    steps:
      - checkout
      - run:
          name: Setting up virtual enviroment 
          command: |
            pip install virtualenv
            virtualenv venv
      - persist_to_workspace:
          root: /
          paths:
            - venv

  install_required_libraries:
    docker:
      - image: bpc0081/docker-python-test:v1
    steps:
      - checkout
      - attach_workspace:
          at: venv
      - run:
          name: Enter virtual enviroment
          command: |
            source venv/bin/activate
          name: Install requirements.txt
          command: |
            pip install -r requirements.txt
      - persist_to_workspace:
          root: /
          paths:
            - venv

  run_tests:
    docker:
      - image: bpc0081/docker-python-test:v1
    steps:
      - checkout
      - attach_workspace:
          at: venv
      - run:
          name: Run Test Case 1
          command: |
            python test.py
      - run:
          name: Run Flask Test Case
          command: |
            python test_flask.py
      - store_test_results:
          path: /tmp/test-results

  deploy:
    docker:
      - image: bpc0081/docker-python-test:v1
    steps:
      - run:
          command: echo Deploying!

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - checkout_image
      - set_up_virtual_enviroment:
          requires:
            - checkout_image
      - install_required_libraries:
          requires:
            - set_up_virtual_enviroment
      - run_tests:
          requires:
            - install_required_libraries
      - deploy:
          requires:
            - run_tests

